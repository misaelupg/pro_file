<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PRO-FILE | Make your own digital resume</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body ng-app="proFileApp" ng-cloak>
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div ng-controller="RootCtrl">

      <!-- ==========================================================================
      Toolbar
      ========================================================================== -->
      <md-toolbar class="md-medium md-primary">
        <!-- Toolbar tools -->
        <div class="md-toolbar-tools">
        <!-- App icons -->
          <md-button  class="md-icon-button" >
            <md-icon><i class="material-icons">arrow_drop_down</i></md-icon>
          </md-button> 
          <!-- Header Headline -->       
          <h2>
            <span>See and Edit your Resume</span>
          </h2>
          <!-- Expand the space between the two children -->
          <span flex></span>
          <!-- Dropdown Menu -->
          <md-menu>
            <!-- Trigger -->
            <md-button ng-click="$mdOpenMenu($event)" aria-label="Open Settings Menu">
              Misael Cázares
              <md-icon><i class="material-icons">arrow_drop_down</i></md-icon>
            </md-button>
            <!-- Items -->
            <md-menu-content>
              <md-menu-item><md-button ng-click="doSomething()">Actualizar Perfil</md-button></md-menu-item>
              <md-menu-item><md-button ng-click="doSomething()">Cerrar Sesión</md-button></md-menu-item>
            </md-menu-content><!-- items -->
          </md-menu><!-- dropdown -->
        </div><!-- toolbar tools -->
      </md-toolbar> 
      </div>
      <!-- ==========================================================================
      Views
      ========================================================================== -->
      <div ui-view></div>

        <script src="../bower_components/angular-animate/angular-animate.js"></script>

        <script src="../bower_components/angular-aria/angular-aria.js"></script>

        <script src="../bower_components/angular-svg-round-progressbar/build/roundProgress.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/root.js"></script>
        <script src="scripts/controllers/main.js"></script>

</body>
</html>
